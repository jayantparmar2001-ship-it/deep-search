version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: deep-search-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: deep_search_db
      MYSQL_USER: deepsearch
      MYSQL_PASSWORD: deepsearch
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/deep_search_db_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deep-search-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-search-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/deep_search_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - deep-search-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  deep-search-network:
    driver: bridge

