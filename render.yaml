services:
  - type: web
    name: deep-search-api
    runtime: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    plan: free
    envVars:
      # Construct JDBC URL from database properties
      # Note: Render doesn't support string interpolation in render.yaml
      # You need to manually set SPRING_DATASOURCE_URL in Render dashboard
      # Format: jdbc:postgresql://[HOST]:5432/deep_search_db
      # Get HOST from Database → Connect → Internal Database URL
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: deep-search-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: deep-search-db
          property: password
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
        value: "5"
    healthCheckPath: /

databases:
  - name: deep-search-db
    databaseName: deep_search_db
    user: deepsearch
    plan: free
    postgresMajorVersion: 15

